<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio4</title>
</head>
<body>

    <h4 id="uno">4</h4>
    <h4 id="dos">4</h4>
    <h4 id="tres">4</h4>
    <h4 id="cuatro">4</h4>

    <script type="text/javascript">
    
        var var1 = document.getElementById("uno").innerHTML;
        var var2 = document.getElementById("dos").innerHTML;
        var var3 = document.getElementById("tres").innerHTML;
        var var4 = document.getElementById("cuatro").innerHTML;

        document.write(parseInt(var1) + parseInt(var2) +parseInt(var3) + parseInt(var4) +  "</br>");
        document.write(parseInt(var1) * parseInt(var2) *parseInt(var3) * parseInt(var4) +  "</br>");
        document.write(parseInt(var1) - parseInt(var2)  +  "</br>");
        document.write(parseInt(var3) / parseInt(var4)  +  "</br>");

    </script>
</body>
</html>
