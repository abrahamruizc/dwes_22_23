<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script type="text/javascript">

        var dia = prompt("introduce un dia de la semana");

        switch (dia) {
            case "lunes":
                alert("el siguiente dia es martes");
                break;
            case "martes":
                alert("el siguiente dia es miercoles");
                break;
            case "miercoles":
                alert("el siguiente dia es jueves");
                break;
            case "jueves":
                alert("el siguiente dia es viernes");
                break;
            case "viernes":
                alert("el siguiente dia es sabado");
                break;
            case "sabado":
                alert("el siguiente dia es domingo");
                break;
            case "domingo":
                alert("el siguiente dia es lunes");
                break;
            default :
                alert("no es un dia valido");
        }

    </script>
    
</body>
</html>
