<body>

    <script type="text/javascript">

    let nombre = prompt("nombre del aspirante");
    let npreguntas = prompt("cantidad de preguntas realizadas");
    let preguntascorrectas = prompt("cantidad de preguntas correctas");

    let porcentaje = (parseInt(preguntascorrectas) * 100) / parseInt(npreguntas);

    if (porcentaje >= 90) {
        alert("Nivel superior");
    } else if (porcentaje >= 75){
        alert("Nivel medio");
    } else if (porcentaje >=50) {
        alert("Nivel bajo");
    } else {
        alert("Fuera de nivel")
    }





    </script>
