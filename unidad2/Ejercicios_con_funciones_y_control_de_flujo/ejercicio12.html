<body>

    <input type="number" id="numero" onkeyup="parimpar(this.value)">
    <div id="div"></div>

    <script type="text/javascript">


    function parimpar(value){

        if (parseInt(value) % 2 == 0){
            document.getElementById("div").innerHTML = "el numero " + value + " es par";
         } else {
            document.getElementById("div").innerHTML = "el numero " + value + " es impar";
        }  

    }

    


    </script>
    
</body>
