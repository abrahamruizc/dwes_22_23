        var altura = prompt("introduce tu altura");
        var edad = prompt("introduce tu edad");

        if (sexo == "m") {
            document.write((50+((parseFloat(altura) - 150)/4)*3) + ((parseInt(edad)-20)/4));
        } else {
            document.write((50+((parseFloat(altura) - 150)/4)*3) + (((parseInt(edad)-20)/4) *0.9));
        }

        

    </script>
