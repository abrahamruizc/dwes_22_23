    <script type="text/javascript">
    
    var num1 = prompt("introduce un numero");
    var num2 = prompt("introduce un segundo numero");

    num1 == num2 ? alert("son iguales"):
    alert("producto : " + (parseInt(num1) * parseInt(num2)) + "division : " + (parseInt(num1) / parseInt(num2)));
