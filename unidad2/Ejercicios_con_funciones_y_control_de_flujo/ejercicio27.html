<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio27</title>
</head>
<body>

    <input type="text" id="texto">
    <input type="button" onclick="estadisticas()" value="calcular">

    <script type="text/javascript">

        function estadisticas() {

            let cadena = document.getElementById("texto").value;
            let nuevoarray = new Array(27);
            let abecedario = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','Ã±','o','p','q','r','s','t','u','v','w','x','y','z'];
            let contador;
            let indice =0;
            let suma = 0;
            
            for (let i =0; i <abecedario.length; i++){
                contador=0;
                for (let x = 0; x<cadena.length; x++){
                    if (cadena[x] == abecedario[i]){
                        contador++;
                    }
                    
                }
                nuevoarray[indice] = contador;
                indice++;
            }

            
            for (let a = 0; a < abecedario.length; a++) {
                document.write(abecedario[a] + " : " + nuevoarray[a] + "<br>");
            }


            for (let e = 0; e < nuevoarray.length; e++) {
                suma += nuevoarray[e];
            }

            let porcentaje;

            for (let r = 0; r < nuevoarray.length; r++) {
                if (nuevoarray[r] != 0){
                    porcentaje = (nuevoarray[r] / suma) * 100;
                    document.write("El porcentaje de " + abecedario[r] + " es: "+ porcentaje + "%"+ "<br>");
                }
            }


        }

    </script>
    
</body>
</html>
