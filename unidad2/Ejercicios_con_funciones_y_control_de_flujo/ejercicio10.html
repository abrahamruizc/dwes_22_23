<body>


    <script type="text/javascript">

        var numero = prompt("introduce un numero positivo de 1, 2 o 3 digitos");
        
        if (parseInt(numero) > -1000 && parseInt(numero) < -99) {
            alert("el numero tiene 3 cifras");
        } else if (parseInt(numero) >= -99 && parseInt(numero) < -9) {
            alert("el numero tiene 2 cifras"); 
        } else if (parseInt(numero) >= -9 && parseInt(numero) < 0) {
            alert("el numero tiene 1 cifras"); 
        } else if (parseInt(numero) > 0 && parseInt(numero) < 10) {
            alert("el numero tiene 1 cifras"); 
        } else if (parseInt(numero) >= 10 && parseInt(numero) < 100) {
            alert("el numero tiene 2 cifras"); 
        } else if (parseInt(numero) >= 100 && parseInt(numero) < 1000) {
            alert("el numero tiene 3 cifras"); 
        } else {
            alert("el numero no es valido");
        }



    </script>
