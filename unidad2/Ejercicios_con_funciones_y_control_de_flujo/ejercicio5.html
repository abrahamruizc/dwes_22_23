<body>


    <script type="text/javascript">
    
    let nota1 = prompt("ingresa primera nota");
    let nota2 = prompt("ingresa la segunda nota");
    let nota3 = prompt("ingresa tercera nota");

    let promedio = ((parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3);

    promedio < 5 ? alert("Repetidor"): 
    promedio >=5 && promedio < 7 ? alert("Superado"): 
    alert("Promocionado"); 

    </script>
