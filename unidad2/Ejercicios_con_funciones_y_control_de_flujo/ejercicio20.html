<body>


    <script type="text/javascript">
    
        var precio = prompt("introduce un precio");
        var marca = prompt("introduce una marca");
        var modelo = prompt("introduce el modelo");

        let descuento;

        switch (marca) {
            case "renault":
                descuento = parseInt(precio) * 0.15;
                alert(parseInt(precio) - descuento);
                break;
            case "ford":
                if (modelo == "fiesta") {
                    descuento = parseInt(precio) * 0.07;
                    alert(parseInt(precio) - descuento);
                } else if (modelo == "focus"){
                    descuento = parseInt(precio) * 0.10;
                    alert(parseInt(precio) - descuento);
                } else {
                    alert("no se admite ese modelo para ford")
                }
                break;
            default :
                descuento = parseInt(precio) * 0.05;
                alert(parseInt(precio) - descuento);
        }



    </script>
    
</body>
