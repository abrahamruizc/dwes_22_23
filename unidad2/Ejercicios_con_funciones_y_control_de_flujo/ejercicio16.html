<body>

    <div id="div"></div>

    <script type="text/javascript">

        var num1 = prompt("introduce un valor");
        var num2 = prompt("introduce un valor");
        var num3 = prompt("introduce un valor");


        if (parseFloat(num1) == parseFloat(num2) && parseFloat(num2) == parseFloat(num3) 
        && parseFloat(num3) == parseFloat(num1)) {
            document.getElementById("div").innerHTML = (parseFloat(num1) + parseFloat(num2)) * parseFloat(num3);
        } else {
            alert("no son iguales");
        }

    </script>
    
</body>
