<body>

    <script type="text/javascript">

        var sueldo = prompt("introduce sueldo");
        var antiguedad = prompt("introduce la antiguedad");

        if (parseFloat(sueldo) < 1000 && parseInt(antiguedad) >=10){
            alert(parseFloat(sueldo) * 1.20);
        } else if (parseFloat(sueldo) < 1000 && parseInt(antiguedad) <10){
            alert(parseFloat(sueldo) * 1.05);
        } else {
            alert(parseFloat(sueldo));
        }

    </script>
    
</body>
