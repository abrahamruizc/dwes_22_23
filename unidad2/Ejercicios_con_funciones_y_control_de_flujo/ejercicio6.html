    <script type="text/javascript">
    
    var num1 = prompt("introduce un numero");
    var num2 = prompt("introduce un segundo numero");
    var num3 = prompt("introduce el tercer numero");

    if ((parseFloat(num1) > parseFloat(num2) && parseFloat(num1) > parseFloat(num3))) {
        document.write("el numero " + num1 + " es el mayor");
    } else if((parseFloat(num1) < parseFloat(num2) && (parseFloat(num2) > parseFloat(num3)))) {
        document.write("el numero " + num2 + " es el mayor");
    } else {
        document.write("el numero " + num3 + " es el mayor");
    }

    </script>
